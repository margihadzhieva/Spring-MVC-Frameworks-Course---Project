<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center font-weight-bold">Add Film</h1>
        <hr class="hr-2">
        <form class="w-40 mx-auto" th:action="@{/film/add}" th:method="POST">
            <div class="name-and-plac--e-holder d-flex justify-content-between">
                <div class="form-group w-40">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title"
                           placeholder="Film Title"/>
                </div>
                <div class="form-group w-40">
                    <label for="duration">Duration</label>
                    <input type="number" name="duration" class="form-control" id="duration" placeholder="Film Duration"/>
                </div>
            </div>
            <hr class="hr-2">
            <div class="director-and-email-holder d-flex justify-content-between">
                <div class="form-group w-40">
                    <label for="genre">genre</label>
                    <input type="text" name="genre" class="form-control" id="genre" placeholder="Director"/>
                </div>
                <div class="form-group w-40">
                    <label for="actors">actors</label>
                    <input type="text" name="actors" class="form-control" id="actors" placeholder="Actors"/>
                </div>
            </div>
            <hr class="hr-2">
            <div class="director-and-email-holder d-flex justify-content-between">
                <div class="form-group w-40">
                    <label for="director">Director</label>
                    <input type="text" name="director" class="form-control" id="director"
                           placeholder="Director"/>
                </div>
                <div class="form-group w-40">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control" id="description" placeholder="Description"/>
                </div>
            </div>

            <hr class="hr-2">
            <div class="button-holder d-flex justify-content-around">
                <button type="submit" class="btn ">Add Cinema</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
