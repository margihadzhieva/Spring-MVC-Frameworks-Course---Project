<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center font-weight-bold">Add Cinema</h1>
        <hr class="hr-2">
        <form class="w-40 mx-auto" th:action="@{/cinema/add}" th:method="POST">
            <div class="name-and-plac--e-holder d-flex justify-content-between">
                <div class="form-group w-40">
                    <label for="cinemaName">Cinema Name</label>
                    <input type="text" name="cinemaName" class="form-control" id="cinemaName"
                           placeholder="Cinema Name"/>
                </div>
                <div class="form-group w-40">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Cinema Address"/>
                </div>
            </div>
            <hr class="hr-2">
            <div class="phone-and-email-holder d-flex justify-content-between">
                <div class="form-group w-40">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" class="form-control" id="phone"
                           placeholder="Cinema Phone"/>
                </div>
                <div class="form-group w-40">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="Cinema Email"/>
                </div>
            </div>
            <hr class="hr-2">
            <div class="button-holder d-flex justify-content-around">
                <button type="submit" class="btn ">Add Cinema</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
