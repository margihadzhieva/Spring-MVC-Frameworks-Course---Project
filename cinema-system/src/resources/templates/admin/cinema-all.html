<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="admin/fragments/head"></th:block>
</head>
<body>

    <header>
        <th:block th:replace="admin/fragments/navbar"></th:block>
    </header>
    <h3 class="text-dark text-center">All Cinemas</h3>
    <hr class="hr-2 bg-cinemas">
    <table class="table table-cinemas>
        <thead>
        <tr class">
            <th class="col-md-1">â„–</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-3">Address</th>
            <th class="col-md-4">Phone</th>
            <th class="col-md-5">Email</th>
        </tr>
        </thead>
    <tbody>
    <tr th:each="cinema, iter : ${allCinemas}" th:object="${cinema}">
        <td class=class="col-md-1" th:text="${iter.index + 1}"></td>
        <td class="col--md-2" th:text="*{cinemaName}"></td>
        <td class="col-md-3" th:text="*{address}"></td>
        <td class="col-md-4" th:text="*{phone}"></td>
        <td class="col-md-5" th:text="*{email}"></td>
    </tr>
    </tbody>
    </table>
    </main>

</body>
</html>
